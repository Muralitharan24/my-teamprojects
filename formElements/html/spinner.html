<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:25">
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Default spinner</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <svg width="40" height="40" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="12" class="zln-spinner:fg" fill="none" /> 
                    <circle cx="15" cy="15" r="12" class="zln-spinner:bg" fill="none" stroke-dasharray="75" stroke-dashoffset="55" /> 
                </svg>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Spinner in different sizes</div>
            <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <svg width="40" height="40" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="12" class="zln-spinner:fg" fill="none" /> 
                    <circle cx="15" cy="15" r="12" class="zln-spinner:bg" fill="none" stroke-dasharray="75" stroke-dashoffset="55" /> 
                </svg>
                <svg width="50" height="50" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="12" class="zln-spinner:fg" fill="none" />
                    <circle cx="15" cy="15" r="12" class="zln-spinner:bg" fill="none" stroke-dasharray="75" stroke-dashoffset="55" /> 
                </svg>
                <svg width="60" height="60" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="12" class="zln-spinner:fg" fill="none" /> 
                    <circle cx="15" cy="15" r="12" class="zln-spinner:bg" fill="none" stroke-dasharray="75" stroke-dashoffset="55" /> 
                </svg>
            </div>
        </div>
        <div class="zln-component">
            <div class="zln-title z-font-s:18 z-font-w:500">Spinner in button</div>
            <div class="z-dis:flex-al-c z-gap:20 z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
                <button class="z-btn">
                    <svg width="14" height="14" viewBox="0 0 30 30">
                        <circle cx="15" cy="15" r="12" class="zln-spinner:fg" fill="none" /> 
                        <circle cx="15" cy="15" r="12" class="zln-spinner:bg" fill="none" stroke-dasharray="75" stroke-dashoffset="55" /> 
                    </svg>
                    <span class="z-pad-l:6">Loading...</span>
                </button>
                <button class="z-btn s-type:outline">
                    <svg width="14" height="14" viewBox="0 0 30 30">
                        <circle cx="15" cy="15" r="12" class="zln-spinner:fg" fill="none" /> 
                        <circle cx="15" cy="15" r="12" class="zln-spinner:bg" fill="none" stroke-dasharray="75" stroke-dashoffset="55" /> 
                    </svg>
                    <span class="z-pad-l:6">Loading...</span>
                </button>
            </div>
        </div>
    </div>  
</body>
</html>
