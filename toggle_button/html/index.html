    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

<body class="mar:0">
    <div class="container dis-flex:col pad-t:27 pad-lr:20">
        <div class="toggle-btn dis:flex pad-tb:25 pad-lr:18 bor-solid:1 bor-c:grey4 bor-r:10">

            <label class="toggle-switch type:fill pos:re font-s:14 cur:po tone:green size:small">

                <span class="slider on-switch bor-r:20 pad-tb:12 pad-l:10 pad-r:40 dis:none"></span>
                <span class="slider off-switch bor-r:20 pad-tb:12 pad-r:10 pad-l:40 dis:flex"></span>
