<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="reset:ul z-list-gap:25">
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Simple toggle</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-gap:10">
                <label class="zln-toggle">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
                <label class="zln-toggle s-type:outline">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Toggle button with icon</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-gap:10">
                <label class="zln-toggle s-type:icon">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
                <label class="zln-toggle s-type:outline s-type:icon">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Toggle button with text</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-gap:10">
                <label class="zln-toggle s-type:text">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state" on-data="On" off-data="Off">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
                <label class="zln-toggle s-type:text s-type:outline">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state" on-data="On" off-data="Off">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
            </div>
        </li>
        <li>
            <div class="zln-title z-font-s:18 z-font-w:500">Toggle button with different sizes</div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-gap:10">
                <label class="zln-toggle s-size:small">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
                <label class="zln-toggle s-type:outline s-size:medium">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
            </div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10 z-gap:10">
                <label class="zln-toggle s-type:text s-size:small">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state" on-data="On" off-data="Off">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
                <label class="zln-toggle s-type:text s-type:outline s-size:medium">
                    <input type="checkbox" class="z-toggle-hide">
                    <span class="zln-toggle-state" on-data="On" off-data="Off">
                        <span class="zln-toggle-btn"></span>
                    </span>
                </label>
            </div>
        </li>
    </ul>
</body>
</html>
