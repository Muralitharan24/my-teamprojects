<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="z-list-gap:10">
        <div class="zln-title z-fs:18 z-fw:500">Button</div>
        <div class="z-dis:flex z-al:center z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:3 z-flex:wrap z-gap:10">
            <button class="z-btn">Button Text</button>
            <button class="z-btn type:secondary">Button Text</button>
            <button class="z-btn type:secondary z-gap:6">
                <span>Button Text</span>
                <svg viewBox="0 0 24 24" class="z-ico o-ico-envelope" width="16" height="16">
                    <use xlink:href="#o-ico-envelope"></use>
                </svg>
            </button>
            <button class="z-btn type:outline">Button Text</button>
            <button class="z-btn z-bor-radius:20 z-pad-lr:18">Button Text</button>
            <button class="z-btn z-gap:6">
                <span>Button Text</span>
                <svg viewBox="0 0 24 24" class="z-ico o-ico-envelope" width="16" height="16">
                    <use xlink:href="#o-ico-envelope"></use>
                </svg>
            </button>
            <div class="z-btn:dual type:fill">
                <button class="z-btn size:auto">Save Changes</button>
                <button class="z-btn size:auto">
                    <svg viewBox="0 0 24 24" class="z-ico o-ico-chevron-down" width="14" height="14">
                        <use xlink:href="#o-ico-chevron-down"></use>
                    </svg>
                </button>
            </div>
            <div class="z-btn:dual type:outline">
                <button class="z-btn size:auto">Save Changes</button>
                <button class="z-btn size:auto">
                    <svg viewBox="0 0 24 24" class="z-ico o-ico-chevron-down" width="14" height="14">
                        <use xlink:href="#o-ico-chevron-down"></use>
                    </svg>  
                </button>
            </div>
            <div class="z-btn:dual type:fill">
                <button class="z-btn size:auto">Yes</button>
                <button class="z-btn size:auto">NO</button>
            </div>
            <div class="z-btn:dual type:outline">
                <button class="z-btn size:auto">Yes</button>
                <button class="z-btn size:auto">NO</button>
            </div>
            <button class="z-btn type:outline o-tone:grey">Button Text</button>
            <button class="z-btn f-tone:dark">Button Text</button>
            <button class="reset:btn z-ico[hover]">
                <svg viewBox="0 0 24 24" class="z-ico o-ico-cog-8-tooth" width="21" height="21">
                    <use xlink:href="#o-ico-cog-8-tooth"></use>
                </svg>
            </button>
        </div>
        <div>
            <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:3 z-flex:wrap z-gap:10">
                <button class="z-btn z-disabled">Button Text</button>
                <button class="z-btn type:secondary z-disabled">Button Text</button>
                <button class="z-btn type:outline z-disabled">Button Text</button>
                <button class="z-btn z-bor-radius:20 z-pad-lr:18 z-disabled">Button Text</button>
                <button class="z-btn z-gap:6 z-disabled">
                    <span>Button Text</span>
                    <svg viewBox="0 0 24 24" class="z-ico o-ico-envelope" width="16" height="16">
                        <use xlink:href="#o-ico-envelope"></use>
                    </svg>
                </button>
                <div class="z-btn:dual type:fill z-disabled">
                    <button class="z-btn size:auto">Save Changes</button>
                    <button class="z-btn size:auto">
                        <svg viewBox="0 0 24 24" class="z-ico o-ico-chevron-down" width="14" height="14">
                            <use xlink:href="#o-ico-chevron-down"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
