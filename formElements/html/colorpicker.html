<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="zln-component">
        <div class="zln-title z-font-s:18 z-font-w:500 z-pad-b:10">Colorpicker</div>
        <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:3 z-flex:wrap z-gap:15">
            <div class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker" name="colorpicker" checked>
                <span class="zln-picker-bg"></span>
            </div>
            <div class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker s-theme:red" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </div>
            <div class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker s-theme:green" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </div>
            <div class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker s-theme:black" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </div>
            <div class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker s-theme:grey" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </div>
            <div class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker s-theme:white" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </div>
        </div>
    </div>
</body>
</html>
