<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="zln-component">
        <div class="zln-title z-font-s:18 z-font-w:500 z-pad-b:10">Colorpicker</div>
        <div class="z-dis:flex z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:3 z-flex:wrap z-gap:3">
            <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:white" name="colorpicker" checked="">
                <span class="zln-picker-bg"></span>
            </label>
               <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:theme1" name="colorpicker" checked="">
                <span class="zln-picker-bg"></span>
            </label>
            <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:theme2" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </label>
               <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:theme3" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </label>
               <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:theme4" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </label>
               <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:theme5" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </label>
               <label class="zln-picker-container">
                <input type="radio" class="z-input:radio zln-colorpicker o-tone:theme6" name="colorpicker">
                <span class="zln-picker-bg"></span>
            </label>
        </div>
    </div>
</body>
</html>
