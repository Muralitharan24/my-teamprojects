<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="zln-component">
        <div class="zln-title z-fs:18 z-fw:500">Multi sharebox</div>
        <div class="z-bor:1 z-bor-style:solid z-bor-c:grey4 z-pad-tb:20 z-pad-lr:15 z-bor-radius:5 z-mar-t:10">
            <div class="zln-multi-selectbox z-bor-radius[child]:3">
                <div class="zln-data z-pad[child]:3">
                    <div class="zln-meta"><span class="z-pad-lr:3">micheal.j@zohocorp.com</span></div>
                    <button class="reset:btn zln-closebtn z-pad:4">
                        <svg viewBox="0 0 24 24" class="z-ico o-ico-x-mark z-stroke-w:2" width="16" height="16">
                            <use xlink:href="#o-ico-x-mark"></use>
                        </svg>
                    </button>
                </div>
                <input type="text" class="reset:input z-flex:grow z-pad:5" placeholder="Type name or email to add members">
            </div>
        </div>
    </div>
</body>
</html>
